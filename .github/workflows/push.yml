name: Killer Web Front - Push (CI)
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - run: echo "ğŸ‰ ${{ github.event_name }} event on ${{ github.ref }} triggered this action."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server."

      - name: Copy Repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn

      - name: Lint code
        run: yarn lint

      - name: Build Web Front
        run: yarn build
